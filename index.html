<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;   
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- container -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller -->
        <div 
            style="
                position: absolute;
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
            "
        >
            <!-- player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid whitesmoke; border-left: 4px solid whitesmoke; border-bottom: 4px solid whitesmoke;">
                <div style="background-color: rgb(255, 0, 0); height: 30px; width: 100%;"></div>
                <div 
                    id="playerHealth"   
                    style="position: absolute; background: rgba(152, 92, 215); top: 0; right: 0; bottom: 0; width: 100%;;">
                </div>
            </div>
            <!-- timer -->
            <div 
                id="timer"
                style="background-color: rgb(0, 0, 0); height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: aliceblue; border: 4px solid whitesmoke;">
                10
            </div>
            <!-- enemy health -->
            <div style="position: relative; width: 100%; border-top: 4px solid whitesmoke; border-right: 4px solid whitesmoke; border-bottom: 4px solid whitesmoke;">
                <div style="background-color: rgb(255, 0, 0); height: 30px;"></div>
                <div 
                    id="enemyHealth"   
                    style="position: absolute; background: rgb(152, 92, 215); top: 0; right: 0; bottom: 0; left: 0;">
                </div>
            </div>
            <div></div>
        </div>
        <div
            id="text" 
            style="position: absolute; color: aliceblue; align-items: center; justify-content: center; top: 0; bottom: 0; right: 0; left: 0; display: none;">
            TIE 
        </div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js_files/utilities.js"></script>
    <script src="js_files/class.js"></script>
    <script src="index.js"></script>
</body>
